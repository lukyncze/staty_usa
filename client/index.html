<!doctype html>
<html lang="cs">

<head>
  <title>Filmy</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <header class="jumbotron-fluid bg-info p-5">
    <h1 class="text-center display-3 text-white">Státy USA</h1>
  </header>
  <main class="container-fluid">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Název státu</th>
          <th>Pozice státu</th>
          <th>Počet obyvatel</th>
          <th>Akce</th>
        </tr>
      </thead>
      <tbody id="list">
      </tbody>
    </table>
    <!-- Modal dialog pro zápis filmu -->
    <!-- Button trigger modal -->
    <button type="button" id="create" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
      Přidat záznam
    </button>
  </main>
  <!-- Modal -->
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header bg-dark text-light">
          <h5 class="modal-title">Karta státu</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="text-light">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <form>
              <div class="form-group row" style="display:none">
                <label for="id" class="col-sm-3 col-form-label">ID</label>
                <div class="col-sm-9">
                  <input type="hidden" class="form-control" name="id" id="id">
                </div>
              </div>
              <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Název</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="name" id="name">
                </div>
              </div>
              <div class="form-group row">
                <label for="position" class="col-sm-3 col-form-label">Pozice státu</label>
                <div class="col-sm-9">
                    <select class="custom-select" name="position" id="position">
                      <option value="přímořský">přímořský</option>
                      <option value="vnitrozemský">vnitrozemský</option>
                    </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="population" class="col-sm-3 col-form-label">Počet obyvatel</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" name="population" id="population">
                </div>
              </div>
              <div class="form-group row">
                <label for="description" class="col-sm-3 col-form-label">Obsah</label>
                <div class="col-sm-9">
                  <textarea row="5" class="form-control" name="description" id="description"></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Zrušit</button>
          <button type="button" id="submit" class="btn btn-info" data-dismiss="modal">Uložit</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="js/main.js"></script>
</body>

</html>
